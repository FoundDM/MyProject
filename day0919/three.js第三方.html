<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		
	</body>
	<script src="js/three.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	//场景，相机，渲染
		var scene,camera,renderer;
		//几何体，材质，网格
		var geometry,meterial,mesh;
	function init(){
		//创建场景	
		scene = new THREE.Scene();
		//创建相机
		//THREE.Perspective(fov,aspect,near,far)
		/*fov:角度（默认45°）;aspect:width/height;near:最近的距离(默认为1);far:最远的距离（默认为500）
		 * wireframe:true 默认为false
		 */
		camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);
		camera.position.z = 500;
		//创建几何体
		geometry = new THREE.SphereGeometry(200,20,20);//起始经度,结束经度,起始纬度,结束纬度
		//创建材质
		material = new THREE.MeshBasicMaterial({color:0xff,wireframe:true});
		//创建网格 、
		mesh = new THREE.Mesh(geometry,material);
		scene.add(mesh);
		//创建渲染器
		renderer = new THREE.WebGLRenderer();
		//设置大小
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement);
		renderer.render(scene,camera);
		renderer.setClearColor(0xffffff);
	}
	init();
	function animate(){
		requestAnimationFrame(animate);
		mesh.rotation.x+=0.01;
		mesh.rotation.y+=0.01;
		renderer.render(scene,camera);
	}
	animate();
	</script>
</html>
